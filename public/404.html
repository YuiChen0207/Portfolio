<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
  </head>
  <body>
    <script>
      // Redirect to index.html for client-side routing
      const url = window.location.href;
      const redirectUrl = url.endsWith('/') ? url : url + '/';
      window.location.replace(redirectUrl);
    </script>
  </body>
</html>
